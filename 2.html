摩斯漢堡（日語：モスバーガー；英語：Mos Burger）是源自日本的跨國連鎖速食餐廳（快速休閒餐廳），由櫻田慧與渡邊和男、吉野祥於1972年在東京創立。<p style="margin-top:30px;">至今業務已擴展至全世界，但其主要的分布點還是集中在於亞洲；截至2018年3月，全球共開設1,693間門市，其中1,341間在日本[1]。</p>
