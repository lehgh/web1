<body>
  <img src="https://previews.123rf.com/images/abluecup/abluecup1309/abluecup130900071/22175862-3d-%EC%9D%B8%EA%B0%84%EC%9D%98-%EB%AC%B8%EC%9E%90-%EB%AC%BC%EC%9D%8C%ED%91%9C-%EB%B0%B0%EA%B2%BD.jpg" width="200" title="ASAP">
  <h2>도움이 필요하신가요?<br>이곳에 남겨주시면 확인하는 대로 답변을 드립니다.</h2>
  <form action="ehintw@gmail.com" method="get">
    <input name="username" type="text" placeholder="이름">
    <p><textarea name="content" placeholder="내용을 입력하세요." rows="8" cols="40"></textarea></p>
    <p>기계가 아니시라면 여기를 체크! <input type="checkbox"></p>
    <p>사진첨부 <input type="file"></p>
    <p>비밀번호 <input type="password"></p>
    <p><input type="reset"></p>
    <p><input type="date"></p>
    <p><button>제출하기</button></p>
  </form>
</body>
